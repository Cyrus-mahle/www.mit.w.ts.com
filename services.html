<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mit-w-ts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
  ">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap');
    *{
      margin:0; padding:0;
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-transform: capitalize;
      outline: none; border:none;
      text-decoration: none;
      font-weight: normal;
     }  

    html
    {
    font-size: 62.5%;
    overflow: hidden;
    }

    body
    {
    min-height: 100vh;
    display: flexbox;
    align-items: flex-start;
    justify-content: space-between;
    padding:5.5rem;
    background:linear-gradient(rgb(243, 235, 243),white);
    }

    section{
    padding:1rem 7%;
    min-height: 100%;
    }
    .heading
    {
    font-size: 3rem;
    text-align: center;
    padding:1rem;
    color:#480e72;
    }
    .container
    { 
    display: flex;
    flex-flow: column;
    justify-content: center;
    align-items: center;
    height:58rem;
    width:80rem;
    background:transparent;
    backdrop-filter: blur(.8rem);
    border-radius: 1rem;
    overflow: hidden;
    overflow-y: scroll;
    box-shadow:0 0 20px #480e72;
    position: relative;
    padding-bottom: 6rem;
    
    }
#service
{
  background-color: transparent;
  display: grid;
  align-items: center;
  justify-content: center;
  flex-flow: column;
  position: relative;

}

.service .box-container
{ 
  justify-content: center;
  align-items: center;
  display: grid;
  align-items: center;
  flex-wrap: wrap;
}

.service .box-container .box
{
  margin:1rem;
  padding:1rem;
  border-radius: 1rem;
  box-shadow: 0 0 25px #480e72;
  background: rgba(255,255,255,.2);
  text-align: center;
  width:32rem;
}

.service .box-container .box i
{
  color:rgb(146, 24, 24);
  font-size: 4.5rem;
  padding:1rem 0;
}

.service .box-container .box p
{
  color:#480e72;
  font-size: 1.3rem;
  padding:.5rem 5rem;
}
@media screen and (min-device-width: 320px)
   and (-webkit-min-device-pixel-ratio: 2) {
       .menu, .main, .right {
    max-width: 100%;
  }
body{
  padding:0px;
  marging-bottom:0px;
}
.container{
  padding-bottom: 1rem;
  padding-top: 1rem;
  justify-content:flex-start;
  align-items: normal;
  width: 100%;
  overflow-y:scroll;
}
.container.service{
  padding: 1rem;
}

}

@media only screen and (max-width: 700px) {
  /* For mobile phones: */
  .menu, .main, .right {
    max-width: 100%;

  }
  body{
    padding: 0.2rem;
    padding-bottom:0px;
    margin-bottom:0px;
  }
  
      .container{
        width:100%;
        height:100%;
        justify-content: left;
        align-content: normal;
        align-items: normal;
        padding: 1rem;
        box-shadow: 0 0 20px rgb(39, 5, 71);
        overflow-y:scroll;
      }
      .container .service{
       padding: 1rem;
      }
      
    }
  </style>
</head>
<body>
  <!-- service section  -->
  <div class="container">
  <section class="service" id="service">
    <h1 class="heading">my services</h1>
    <div class="box-container">
        <div class="box">
            <i class="fa fa-code-fork"></i>
            <p> Web development </p>
        </div>

        <div class="box">
            <i class="fa fa-laptop"></i>
            <p>Software intallation </p>
        </div>

        <div class="box">
             <i class="fa fa-code"></i>
            <p>Andriod app development</p>
        </div>

        <div class="box">
            <i class="fa fa-database"></i>
            <p>Database Management</p>
        </div>

        <div class="box">
            <i class="fas fa-book"></i>
            <p>Tutoring Services</p>
        </div>

        <div class="box">
           <i class="fas fa-laptop-code    "></i> 
            <p> Computer Repair </p>
        </div>
    </div>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"> </script>
</body>
</html>
